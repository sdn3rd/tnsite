<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@tristannuvo.la</title>

  <!-- Basic SEO placeholders -->
  <meta name="description" content="Explore Tristan Nuvola's Poetry in a calendar format."/>
  <meta name="keywords" content="Tristan Nuvola, Poetry"/>
  <meta name="author" content="Tristan Nuvola"/>

  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* DEMO STYLES for the poem wheel */
    #wheel-container {
      display: none; /* hidden by default; shown after date is clicked */
      width: 100%;
      height: calc(100vh - 80px);
      position: relative;
      overflow: hidden;
      background: #222; 
      color: #fff;
      padding-top: 2rem;
    }

    /* A container for the “wheel” titles */
    .wheel-list {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      transition: transform 0.3s ease-out;
    }

    .wheel-item {
      font-size: 1.2rem;
      transition: transform 0.2s, font-size 0.2s, opacity 0.2s;
      cursor: pointer;
      user-select: none;
      text-align: center;
      width: 90vw;
      max-width: 500px;
    }
    
    /* The item that is "centered" in the wheel (larger) */
    .wheel-item.active {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ffd700;
      opacity: 1;
    }
    /* items near center are partially bigger/faded */
    .wheel-item.nearby {
      opacity: 0.8;
    }

    .wheel-close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #444;
      color: #fff;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    /* READING MODE OVERLAY */
    #poem-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      color: #fff;
      z-index: 9999;
      overflow-y: auto;
      padding: 20px;
    }
    #poem-overlay-close {
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
      border: none;
      background: transparent;
      color: #fff;
    }
    #poem-overlay h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Hamburger (top-left) -->
  <div id="menu-icon-container" tabindex="0">
    <img src="icons/menu.png" alt="Menu Icon"/>
  </div>

  <!-- Language Toggle (top-right) -->
  <div id="language-toggle" style="
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1002;
    cursor: pointer;
    font-weight: bold;
  ">ENG</div>

  <!-- Side Menu (only two items) -->
  <nav class="side-menu" id="side-menu">
    <ul>
      <li><a href="#" data-section="about">About</a></li>
      <li><a href="#" data-section="poetry">Poetry</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Calendar container (as before) -->
    <div class="calendar-container" id="calendar-container">
      <table class="calendar-table">
        <thead>
          <tr class="calendar-header">
            <th class="calendar-nav-button" id="prev-month">«</th>
            <th class="calendar-month" colspan="5">March 2025</th>
            <th class="calendar-nav-button" id="next-month">»</th>
          </tr>
          <tr class="calendar-weekdays">
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody class="calendar-grid">
          <tr>
             <td>1</td>
             <td>2</td>
             <td>3</td>
             <td>4</td>
             <td>5</td>
             <td>6</td>
             <td>7</td>
          </tr>
          <tr>
             <td>8</td>
             <td>9</td>
             <td>10</td>
             <td>11</td>
             <td>12</td>
             <td>13</td>
             <td>14</td>
          </tr>
          <tr>
             <td>15</td>
             <td>16</td>
             <td>17</td>
             <td>18</td>
             <td>19</td>
             <td>20</td>
             <td>21</td>
          </tr>
          <tr>
             <td>22</td>
             <td>23</td>
             <td>24</td>
             <td>25</td>
             <td>26</td>
             <td>27</td>
             <td>28</td>
          </tr>
          <tr>
             <td>29</td>
             <td>30</td>
             <td>31</td>
             <td>&nbsp;</td>
             <td>&nbsp;</td>
             <td>&nbsp;</td>
             <td>&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Wheel container (initially hidden) for multiple poems in a single day -->
  <div id="poems-wheel-container" style="display:none; margin-top:1em;">
    <table style="width:100%; border-collapse:collapse; position:relative;">
      <tbody id="wheel-list-body"></tbody>
    </table>
    <div style="text-align:center; margin-top:20px;">
      <button id="back-to-calendar-btn" style="padding:0.5em 1em;">Back</button>
    </div>
  </div>
  

  <!-- Reading Mode Overlay -->
  <div id="poem-overlay">
    <button id="poem-overlay-close">X</button>
    <h2 id="poem-overlay-title"></h2>
    <div id="poem-overlay-content"></div>
  </div>

  <!-- Single JS (with dynamic language loading) -->
  <script src="script.js" defer></script>
</body>
</html>
