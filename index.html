<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@tristannuvo.la</title>

  <meta name="description" content="Explore Tristan Nuvola's Poetry in a calendar format."/>
  <meta name="keywords" content="Tristan Nuvola, Poetry"/>
  <meta name="author" content="Tristan Nuvola"/>

  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hamburger Menu Icon -->
  <div id="menu-icon-container" tabindex="0">
    <img src="icons/menu.png" alt="Menu"/>
  </div>

  <!-- Poetry Categories (hidden by default, shown only if user is in "Poetry" section) -->
  <div id="poetry-categories">
    <img src="icons/spectral.png" alt="Spectral" data-category="spectral" class="category-icon" />
    <img src="icons/lupa.png" alt="Lupa" data-category="lupa" class="category-icon" />
    <img src="icons/calliope.png" alt="Calliope" data-category="calliope" class="category-icon" />
    <img src="icons/strands.png" alt="Strands" data-category="strands" class="category-icon" />
    <img src="icons/experiments.png" alt="Experiments" data-category="experiments" class="category-icon" />
  </div>

  <!-- Language Toggle Button -->
  <div id="language-toggle" tabindex="0">ENG</div>

  <!-- Side Menu -->
  <nav class="side-menu" id="side-menu">
    <ul>
      <li>
        <a href="#" data-section="about">
          <img src="icons/about.png" alt="About" class="menu-icon"/>
          <span class="menu-text">About</span>
        </a>
      </li>
      <li>
        <a href="#" data-section="poetry">
          <img src="icons/poetry.png" alt="Poetry" class="menu-icon"/>
          <span class="menu-text">Poetry</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div id="main-content"></div>

  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
