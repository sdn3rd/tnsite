<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristan Nuvola - Poetry & Reflections</title>
    <meta name="description" content="Explore the profound and introspective poetry of Tristan Nuvola, weaving words like silk into a universe of emotion and depth.">
    <meta name="keywords" content="Tristan Nuvola, Poetry, Introspection, Emotion, Creative Writing, Autistic Poet, Cloud-Inspired, Literary Art">
    <meta name="author" content="Tristan Nuvola (Tim Nelson)">

    <!-- Favicon -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- JavaScript -->
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Side Menu -->
    <div id="side-menu">
        <!-- Logo in Side Menu -->
        <div id="side-menu-logo">
            <img src="images/logo.png" alt="Logo" id="logo">
        </div>
        <ul>
            <li>
                <a href="#" data-section="introduction" id="introduction-link">
                    <img src="icons/about.png" alt="Introduction" class="menu-icon">
                    <span class="menu-text">Introduction</span>
                </a>
            </li>
            <li>
                <a href="#" data-section="poetry" id="poetry-link">
                    <img src="icons/poetry.png" alt="Poetry" class="menu-icon">
                    <span class="menu-text">Poetry</span>
                </a>
            </li>
            <li>
                <a href="#" data-section="books" id="books-link">
                    <img src="icons/books.png" alt="Books" class="menu-icon">
                    <span class="menu-text">Books</span>
                </a>
            </li>
            <li>
                <a href="mailto:contact@tristannuvola.com" id="contact-link">
                    <img src="icons/contact.png" alt="Contact" class="menu-icon">
                    <span class="menu-text">Contact</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Menu Icon (Hamburger) -->
    <div id="menu-icon-container">
        <img src="icons/menu.png" alt="Menu Icon" id="hamburger-menu">
    </div>

    <!-- Panels (Pane Images) -->
    <div class="panels">
        <div class="pane pane1"></div>
        <div class="pane pane2"></div>
        <div class="pane pane3"></div>
        <div class="pane pane4"></div>
        <div class="pane pane5"></div>
        <div class="pane pane6"></div>
        <div class="pane pane7"></div>
        <div class="pane pane8"></div>
    </div>

    <!-- Title Section -->
    <div class="title-section">
        <div class="title-container">
            <img src="images/title.png" alt="Title" class="title">
        </div>
        <div class="title-text">
            <h1>Welcome to Tristan Nuvola's Poetry & Reflections</h1>
            <p>Delve into a world of emotions, introspection, and creative expressions.</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="main-content">
        <!-- Sections will be loaded here -->
        <!-- Initially, the Introduction section will be displayed -->
    </div>

    <!-- Footer -->
    <footer>
        <div id="footer-content">
            <div class="social-media">
                <a href="https://patreon.com/tristannuvola" target="_blank" id="patreon-link">
                    <img src="icons/patreon.png" alt="Patreon" id="patreon-icon">
                </a>
                <a href="https://twitter.com/tristannuvola" target="_blank">
                    <img src="icons/twitter.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/adadandhismeat/" target="_blank">
                    <img src="icons/instagram.png" alt="Instagram">
                </a>
            </div>
            <p>&copy; <span id="year"></span> Tristan Nuvola. All rights reserved.</p>
            <!-- Theme Toggle in Footer -->
            <div id="theme-toggle">
                <img src="icons/darkmode.png" alt="Toggle Theme">
            </div>
        </div>
        <!-- Footer Toggle -->
        <div id="footer-toggle">
            <span id="footer-toggle-icon">v</span>
        </div>
    </footer>
</body>
</html>
