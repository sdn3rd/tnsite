<body>
    <!-- Menu Icon (Hamburger) -->
    <div id="menu-icon-container" aria-label="Open Menu" role="button" tabindex="0">
        <img src="icons/menu.png" alt="Menu Icon" id="hamburger-menu">
    </div>

    <!-- Side Menu -->
    <nav id="side-menu" class="side-menu" aria-hidden="true">
        <ul>
            <li>
                <a href="#" data-section="introduction" id="introduction-link" aria-label="About Section">

            </li>
            <li>

            <li>

            </li>
            <li>

                    <span class="menu-text">Contact</span>

        </ul>

        <div id="footer-logo-container">
