<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@tristannuvo.la</title>

  <!-- Basic SEO placeholders -->
  <meta name="description" content="Explore Tristan Nuvola's Poetry in a calendar format."/>
  <meta name="keywords" content="Tristan Nuvola, Poetry"/>
  <meta name="author" content="Tristan Nuvola"/>
  
  <!-- Favicon, CSS, etc. -->
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Hamburger (top-left) -->
  <div id="menu-icon-container" tabindex="0">
    <img src="icons/menu.png" alt="Menu Icon"/>
  </div>

  <!-- Language Toggle (top-right) -->
  <div id="language-toggle" style="
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1002;
    cursor: pointer;
    font-weight: bold;
  ">ENG</div>

  <!-- Side Menu (only two items) -->
  <nav class="side-menu" id="side-menu">
    <ul>
      <li><a href="#" data-section="about">About</a></li>
      <li><a href="#" data-section="poetry">Poetry</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div id="main-content">
    <!-- You can either load the calendar dynamically via JS or, if you want it static on this page, keep this snippet: -->
    <div class="calendar-container">
      <table class="calendar-table">
        <thead>
          <tr class="calendar-header">
            <th class="calendar-nav-button" id="prev-month">«</th>
            <th class="calendar-month" colspan="5">March 2025</th>
            <th class="calendar-nav-button" id="next-month">»</th>
          </tr>
          <tr class="calendar-weekdays">
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody class="calendar-grid">
          <tr>
             <td>1</td>
             <td>2</td>
             <td>3</td>
             <td>4</td>
             <td>5</td>
             <td>6</td>

             <td>8</td>

          <tr>

             <td>17</td>
             <td>18</td>
             <td>19</td>
             <td>20</td>
             <td>21</td>
          </tr>
          <tr>
             <td>22</td>

             <td>31</td>
             <td>&nbsp;</td>
             <td>&nbsp;</td>
             <td>&nbsp;</td>
             <td>&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Single JS (with dynamic language loading) -->
  <script src="script.js" defer></script>
</body>
</html>
